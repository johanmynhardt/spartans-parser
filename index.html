<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        textarea {
            display: grid;
            flex-direction: row;
            width: 100%;
            margin-right: 0em;
            font-family: monospace;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            color: white;
            background-color: black;
        }

        .scroll {
            overflow-y: scroll;
        }

        .comfort {
            padding: 1em;
        }

        .pad-left {
            padding-left: 1em;
        }

        .flex {
            flex: 1;
        }

        .flex-grow {
            /* flex: 1; */
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .panel {
            margin: 1em;
        }

        .no-side-margin {
            margin-left: initial;
            margin-right: initial;
        }

        .foot {
            font-size: smaller;
            text-align: center;
            background-color: #eee;
        }

        .foot > ul {
            display: inline-block;
            margin: initial;
        }

        .foot > ul > li {
            display: inline-block;
        }



    </style>
    <title>Spartan Harriers: Route Text Generator</title>
</head>

<body>


<div class="grid-container">
    <div class="header">
        <h3 class="pad-left">Spartan Harriers: Route Text Generator</h3>
    </div>

    <div class="middle scroll comfort flex">
        <div class="left-right-container">
            <div class="lrleft">

                <label for="date">
                    Date<br/>
                    <input id="date" type="date" onchange="render()">
                </label>
                <br/>
                <label>
                    Distance<br/>
                    <input id="distance" type="number" placeholder="Distance" onchange="render()">km
                </label><br/>

                <label>
                    Strava Link<br/>
                    <input id="link" placeholder="Strava Link" oninput="render()"/>
                </label><br/>

                <label>
                    Route Text<br/>
                    <textarea rows="8" oninput="render()" style="resize: none;"></textarea>
                </label>
            </div>

            <div class="lrright flex-grow">
                <textarea rows="8" class="result" readonly style="resize:vertical;"></textarea>
            </div>

            <div class="panel no-side-margin row">
                <button data-action="copyResult">Copy</button>
            </div>
        </div>

    </div>

    <div class="foot comfort">
        Spartan Harriers - 2018

        <ul>
            <li>Other Apps:</li>
            <li><a href="post-composer.html">Post Composer</a></li>
        </ul>
    </div>
</div>


</body>
<script>
  console.info('hello world');

  function copyResult(e) {
    e.preventDefault();

    document.querySelector('textarea.result').select();
    document.execCommand('copy');
    alert('text copied!');
  }

  let state = {
    date: undefined,
    distance: 0,
    routeText: ''
  };

  let fixRoute = routeString => {
    return routeString
      .replace(/\s+/g, " ")
      .replace(/\./g, "")
      .split(" ")
      .join(' ').split(/\-|â€“/)
      .map(s => s.trim());
  };

  let transformText = (selector) => {
    let text = document.querySelector(selector).value;

    return fixRoute(text).join('\n');
  };

  let dateText = selector => {
    let dateInput = document.querySelector(selector).value;
    let d = new Date(dateInput);
    return `${dow(d)}:${dateInput}`;
  };

  function updateState() {
    state.routeText = transformText('textarea');
    state.date = dateText('#date');
    state.distance = Number(document.querySelector('#distance').value);
    state.link = document.querySelector('#link').value;

    console.info('state: ', state);
  }

  function hasLength(x) {
    return (x || '').length > 0;
  }

  function dow(dt) {
    let ds = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    return ds[dt.getDay() - 1];
  }

  function render() {

    updateState();

    let resultText = document.querySelector('.result');

    resultText.innerText = [
      `${state.distance}km:${state.date}`,
      `======`,
      (hasLength(state.link) ? [`${state.link}`, '------'].join('\n') : null),
      state.routeText,
      `~~~~~~`
    ].filter(hasLength)
      .join('\n');
  }

  document.addEventListener('click', e => {
    if (e.target.dataset.action) {
      window[e.target.dataset.action](e);
    }
  });


</script>
</html>
